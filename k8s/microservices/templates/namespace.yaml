{{- range $serviceName, $service := .Values.services }}
{{- if and ($service.enabled | default true) ($service.namespace.create | default true) }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $service.namespace.name | default "default" }}
  labels:
    environment: {{ $.Values.environment }}
    managed-by: helm
{{- end }}
{{- end }}
