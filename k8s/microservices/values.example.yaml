global:
  awsAccountId: "123456789012"
  awsRegion: us-east-1
  environment: dev

services:
  # Frontend service example
  frontend:
    enabled: true
    namespace:
      name: default
      create: true
    image:
      repository: frontend
      tag: latest
    replicas: 2
    containerPort: 80
    servicePort: 80
    healthCheck:
      path: /health
      initialDelaySeconds: 10
    ingress:
      enabled: true
      hostname: app.example.com
      scheme: internet-facing
      healthCheckPath: /health

  # Backend API example (no ingress)
  backend:
    enabled: true
    namespace:
      name: default
      create: false
    image:
      repository: backend
      tag: v1.2.3
    replicas: 3
    containerPort: 8080
    servicePort: 8080
    env:
      NODE_ENV: production
      LOG_LEVEL: info
    healthCheck:
      path: /api/health
      initialDelaySeconds: 30
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    ingress:
      enabled: false

  # Service with custom ingress settings
  admin:
    enabled: false
    namespace:
      name: admin
      create: true
    image:
      repository: admin
      tag: latest
    replicas: 1
    containerPort: 3000
    servicePort: 80
    ingress:
      enabled: true
      hostname: admin.example.com
      scheme: internal
      path: /
      pathType: Prefix
      targetType: ip
      backendProtocol: HTTP
      certificateArn: arn:aws:acm:us-east-1:123456789012:certificate/xxx
      annotations:
        alb.ingress.kubernetes.io/auth-type: cognito
