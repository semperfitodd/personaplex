<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#08080d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Todd Bernson's Real CHAT Bot</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='7' fill='%237c6aff'/%3E%3Cpath d='M16 6a4 4 0 0 0-4 4v6a4 4 0 0 0 8 0v-6a4 4 0 0 0-4-4Z' fill='white'/%3E%3Cpath d='M22 14v2a6 6 0 0 1-12 0v-2' stroke='white' stroke-width='1.5' fill='none' stroke-linecap='round'/%3E%3Cline x1='16' y1='22' x2='16' y2='26' stroke='white' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="bg-gradient"></div>

  <div id="app">
    <header id="header">
      <div id="brand">
        <span class="brand-title">Real <span class="brand-accent">CHAT</span> Bot</span>
        <span class="brand-by">Todd Bernson</span>
      </div>
      <div id="status-badge">
        <span id="status-dot"></span>
        <span id="status-text">Disconnected</span>
      </div>
    </header>

    <main id="main">
      <div id="orb-section">
        <div id="orb-container">
          <div class="ring ring-1"></div>
          <div class="ring ring-2"></div>
          <div class="ring ring-3"></div>
          <div id="orb-glow"></div>
          <div id="orb">
            <svg id="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3Z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
              <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
          </div>
        </div>
        <p id="orb-hint">Tap connect to start talking</p>
      </div>

      <div id="transcript-container">
        <div id="transcript"></div>
      </div>
    </main>

    <div id="settings-trigger">
      <button id="config-toggle" type="button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="16" height="16">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <span>Settings</span>
      </button>
    </div>

    <div id="sheet-backdrop"></div>
    <aside id="config-sheet">
      <div id="sheet-handle"></div>
      <div id="sheet-header">
        <h2>Settings</h2>
        <button id="sheet-close" type="button" aria-label="Close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20" stroke-linecap="round">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>

      <div id="sheet-body">
        <div class="config-group">
          <label for="voice-select">Voice</label>
          <select id="voice-select">
            <optgroup label="Natural Female">
              <option value="NATF0.pt" selected>NATURAL_F0</option>
              <option value="NATF1.pt">NATURAL_F1</option>
              <option value="NATF2.pt">NATURAL_F2</option>
              <option value="NATF3.pt">NATURAL_F3</option>
            </optgroup>
            <optgroup label="Natural Male">
              <option value="NATM0.pt">NATURAL_M0</option>
              <option value="NATM1.pt">NATURAL_M1</option>
              <option value="NATM2.pt">NATURAL_M2</option>
              <option value="NATM3.pt">NATURAL_M3</option>
            </optgroup>
            <optgroup label="Variety Female">
              <option value="VARF0.pt">VARIETY_F0</option>
              <option value="VARF1.pt">VARIETY_F1</option>
              <option value="VARF2.pt">VARIETY_F2</option>
              <option value="VARF3.pt">VARIETY_F3</option>
              <option value="VARF4.pt">VARIETY_F4</option>
            </optgroup>
            <optgroup label="Variety Male">
              <option value="VARM0.pt">VARIETY_M0</option>
              <option value="VARM1.pt">VARIETY_M1</option>
              <option value="VARM2.pt">VARIETY_M2</option>
              <option value="VARM3.pt">VARIETY_M3</option>
              <option value="VARM4.pt">VARIETY_M4</option>
            </optgroup>
          </select>
        </div>

        <div class="config-group">
          <label for="prompt-input">System Prompt</label>
          <div class="prompt-presets">
            <button class="preset-btn" data-prompt="You are a wise and friendly teacher. Answer questions or provide advice in a clear and engaging way.">Teacher</button>
            <button class="preset-btn" data-prompt="You enjoy having a good conversation.">Casual</button>
            <button class="preset-btn" data-prompt="You enjoy having a good conversation. Have a technical discussion about fixing a reactor core on a spaceship to Mars. You are an astronaut on a Mars mission. Your name is Alex.">Astronaut</button>
          </div>
          <textarea id="prompt-input" rows="4">You are a wise and friendly teacher. Answer questions or provide advice in a clear and engaging way.</textarea>
        </div>
      </div>
    </aside>

    <footer id="footer">
      <button id="connect-btn" type="button">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3Z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
        <span>Connect</span>
      </button>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
