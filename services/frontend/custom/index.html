<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PersonaPlex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header id="header">
      <h1>PersonaPlex</h1>
      <div id="status-badge">
        <span id="status-dot"></span>
        <span id="status-text">Disconnected</span>
      </div>
    </header>

    <main id="main">
      <div id="orb-container">
        <div id="orb-glow"></div>
        <div id="orb">
          <svg id="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3Z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
        </div>
      </div>

      <div id="transcript-container">
        <div id="transcript"></div>
      </div>
    </main>

    <aside id="config-panel">
      <button id="config-toggle" type="button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="18" height="18">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <span>Settings</span>
      </button>

      <div id="config-body" class="collapsed">
        <div class="config-group">
          <label for="voice-select">Voice</label>
          <select id="voice-select">
            <optgroup label="Natural Female">
              <option value="NATF0.pt" selected>NATF0</option>
              <option value="NATF1.pt">NATF1</option>
              <option value="NATF2.pt">NATF2</option>
              <option value="NATF3.pt">NATF3</option>
            </optgroup>
            <optgroup label="Natural Male">
              <option value="NATM0.pt">NATM0</option>
              <option value="NATM1.pt">NATM1</option>
              <option value="NATM2.pt">NATM2</option>
              <option value="NATM3.pt">NATM3</option>
            </optgroup>
            <optgroup label="Variety Female">
              <option value="VARF0.pt">VARF0</option>
              <option value="VARF1.pt">VARF1</option>
              <option value="VARF2.pt">VARF2</option>
              <option value="VARF3.pt">VARF3</option>
              <option value="VARF4.pt">VARF4</option>
            </optgroup>
            <optgroup label="Variety Male">
              <option value="VARM0.pt">VARM0</option>
              <option value="VARM1.pt">VARM1</option>
              <option value="VARM2.pt">VARM2</option>
              <option value="VARM3.pt">VARM3</option>
              <option value="VARM4.pt">VARM4</option>
            </optgroup>
          </select>
        </div>

        <div class="config-group">
          <label for="prompt-input">System Prompt</label>
          <div class="prompt-presets">
            <button class="preset-btn" data-prompt="You are a wise and friendly teacher. Answer questions or provide advice in a clear and engaging way.">Teacher</button>
            <button class="preset-btn" data-prompt="You enjoy having a good conversation.">Casual</button>
            <button class="preset-btn" data-prompt="You enjoy having a good conversation. Have a technical discussion about fixing a reactor core on a spaceship to Mars. You are an astronaut on a Mars mission. Your name is Alex.">Astronaut</button>
          </div>
          <textarea id="prompt-input" rows="3">You are a wise and friendly teacher. Answer questions or provide advice in a clear and engaging way.</textarea>
        </div>
      </div>
    </aside>

    <footer id="footer">
      <button id="connect-btn" type="button">Connect</button>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
